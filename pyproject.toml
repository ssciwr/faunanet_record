[project]
name = "iSparrowRecord"
version = "0.5"
requires-python = ">= 3.8"
authors = [
    { name = "Inga Ulusoy", email = "inga.ulusoy@uni-heidelberg.de" },
    { name = "Harald Mack", email = "harald.mack@iwr.uni-heidelberg.de" },
]
description = "Audio Recording Facilities for the iSparrow package"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Linux",
    "License :: OSI Approved :: Apache License",
]
keywords = ["isparrow", "soundrecording", "pyaudio"]

dependencies = [
    "numpy",
    "librosa",
    "PyYAML",
    "wave",
    "pyaudio",
    "platformdirs",
    "click",
]

[project.urls]
Repository = "https://github.com/ssciwr/iSparrowRecord"
Issues = "https://github.com/ssciwr/iSparrowRecord/issues"

[build-system]
requires = ["setuptools>61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
iSparrowRecord = "iSparrowRecord.cli:cli"

