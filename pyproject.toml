[project]
name = "isparrowrecord"
requires-python = ">= 3.10"
authors=[{name = "Inga Ulusoy", email = "inga.ulusoy@uni-heidelberg.de"}, {name = "Harald Mack", email = "harald.mack@iwr.uni-heidelberg.de"}]
description = "Audio Recording Facilities for the isparrow package"
readme ="README.md"
license={file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]
dynamic = ["version"]
dependencies = [
    "numpy", 
    "librosa", 
    "PyYAML", 
    "wave", 
    "pyaudio",
    "appdirs", 
    "click"
]

[project.urls]
Repository = "https://github.com/ssciwr/iSparrowRecord"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# tools
[tool.setuptools.dynamic]
version = { attr = "iSparrowRecord.__version__" }

[project.scripts]
iSparrowRecord = "iSparrowRecord.cli:cli"