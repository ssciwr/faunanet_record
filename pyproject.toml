[project]
name = "iSparrowRecord"
version = "0.1"
requires-python = ">= 3.10"
authors=[{name = "Inga Ulusoy", email = "inga.ulusoy@uni-heidelberg.de"}, {name = "Harald Mack", email = "harald.mack@iwr.uni-heidelberg.de"}]
description = "Audio Recording Facilities for the iSparrow package"
readme ="README.md"
license={file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache License",
]

dependencies = [
    "numpy", 
    "librosa", 
    "PyYAML", 
    "wave", 
    "pyaudio",
    "platformdirs", 
    "click"
]


[project.urls]
Repository = "https://github.com/ssciwr/iSparrowRecord"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"



